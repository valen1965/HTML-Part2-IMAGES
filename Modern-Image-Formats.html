<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images WEBP format</title>
    <link rel="stylesheet" href="CSS/normalize.css">
    <link rel="stylesheet" href="CSS/Mordern-Image-Formats.css">
</head>
<body>
    <picture>
        <source type="image/webp" srcset="images/meal.webp">
        <source type="image/jpeg" srcset="images/meal.jpg">
        <img src="images/meal.jpg" alt="A bowl of salmon and curry">
    </picture>
</body>
</html>
